{% extends 'base.html' %}

{% block content %}
<div class="content-box" style="
    max-width: 600px; 
    margin: 30px auto; 
    padding: 40px;
    background: #f4f6f9; /* Fondo ligeramente gris para la tarjeta de perfil */
">
    
    <h1 class="uni-title" style="font-size: 2rem; margin-bottom: 30px; text-align: center;">ðŸ‘¤ {{ p }}</h1>
    
    <div style="border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
        
        {% for key, value in datos_perfil.items %}
            
            <div style="display: grid; grid-template-columns: 40% 60%; 
                        padding: 12px 20px; 
                        /* Fondo alternado para filas */
                        background: {% if forloop.counter|divisibleby:2 %}#ffffff{% else %}#f8fafc{% endif %};"> 
                
                <span style="font-weight: 600; color: #1e293b;">
                    {{ key }}
                </span>
                
                <span style="color: #475569; font-weight: 400; text-align: left;">
                    {{ value|linebreaksbr }}
                </span>
            </div>
        {% endfor %}
        
        {% if datos_perfil.Mensaje %}
            <p style="color: #ef4444; margin: 15px; text-align: center;">{{ datos_perfil.Mensaje }}</p>
        {% endif %}
    </div>
    

</div>

{% endblock %}
