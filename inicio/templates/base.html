{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    
<header class="header">
    <div class="container">
        
        <h1 class="logo">
            <a href="{% if user.is_authenticated %}{% url 'bienvenida' %}{% else %}{% url 'opciones_inicio_sesion' %}{% endif %}" style="text-decoration:none; color:inherit;">Mi Proyecto</a>
        </h1>
        
        <nav class="navigation">
            
            {% if user.is_authenticated %}
                <a href="{% url 'bienvenida' %}" class="nav-item">🏠 Inicio</a>
                <span class="separator">-</span>
                
                <a href="{% url 'mapa' %}" class="nav-item">🗺️ Mapa</a>
                <span class="separator">-</span>
                
                <a href="{% url 'tutores' %}" class="nav-item">👨‍🏫 Tutores</a>
                <span class="separator">-</span>
                
                <a href="{% url 'perfil' %}" class="nav-item">👤 Perfil</a>
                <span class="separator">-</span>
                
                <a href="{% url 'logout' %}" class="nav-item" style="background: #ef4444; color: white; border-color: #ef4444;">🚪 Cerrar Sesión</a>
            
            {% else %}
                {% endif %}
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

</body>
</html>
