 {% load static %}



<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LIA</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

   

    <style>

        .logo-fijo {

            position: fixed; /* Posición fija */

            top: 0px;       /* Distancia desde arriba */

            left: 80px;      /* Distancia desde la izquierda */

            z-index: 1000;   /* Asegura que esté sobre la barra de navegación */

        }

        .logo-fijo img {

            height: 200px; /* Tamaño del logo */

            width: auto;

            display: block;

        }

    </style>

</head>

<body>

   

<div class="logo-fijo">

    <img src="{% static 'usm.png' %}" alt="Logo USM">

</div>

   

<header class="header">

    <div class="container">

       

        <h1 class="logo">

            <a href="{% if user.is_authenticated %}{% url 'bienvenida' %}{% else %}{% url 'opciones_inicio_sesion' %}{% endif %}" style="text-decoration:none; color:inherit;">LIA</a>

             <p style="color: #1e293b; font-size: 1.1rem; margin-bottom: 30px;">

                Link Inclusivo Academico

            </p>

           

        </h1>

       

        <nav class="navigation">

           

            {% if user.is_authenticated %}

                <a href="{% url 'bienvenida' %}" class="nav-item">🏠 Inicio</a>

                <span class="separator">-</span>

               

                <a href="{% url 'mapa' %}" class="nav-item">🗺️ Mapa</a>

                <span class="separator">-</span>

               

                <a href="{% url 'tutores' %}" class="nav-item">👨‍🏫 Tutores</a>

                <span class="separator">-</span>

               

                <a href="{% url 'perfil' %}" class="nav-item">👤 Perfil</a>

                <span class="separator">-</span>

               

                <form method="post" action="{% url 'logout' %}" style="display: inline;">

                    {% csrf_token %}

                    <button type="submit" class="nav-item" style="

                        background: #ef4444;

                        color: white;

                        border: 2px solid #ef4444;

                        cursor: pointer;

                        padding: 10px 20px;

                    ">

                        🚪 Cerrar Sesión

                    </button>

                </form>

           

            {% else %}

                {% endif %}

        </nav>

    </div>

</header>



<main class="main">

    <div class="container">

        {% block content %}

        {% endblock %}

    </div>

</main>



</body>

</html>
